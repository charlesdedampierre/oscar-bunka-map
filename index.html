<!DOCTYPE html>
<html>

<head>
    <title>Interactive Map Viewer</title>
    <script src="js/script.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f4f4f4;
        }

        .header {
            width: 100%;
            text-align: left;
            padding: 10px;
            box-sizing: border-box;
            position: absolute;
            top: 0;
            left: 0;
        }

        .header img {
            height: 50px;
            /* Adjust the size as needed */
        }

        #container {
            text-align: center;
            margin-top: 70px;
            /* Add margin to avoid overlap with header */
        }

        #mapSelector {
            padding: 10px;
            margin-bottom: 20px;
            border-radius: 5px;
            border: 1px solid #ddd;
            font-size: 16px;
        }

        iframe {
            border: none;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        h1 {
            margin-top: 0;
            color: #333;
        }
    </style>
</head>

<body>
    <div class="header">
        <img src="images/logo.png" alt="Bunka Logo">
    </div>
    <div id="container">
        <h1>Explore Oscar Dataset en français à l'aide de Bunka</h1>
        <select id="mapSelector" onchange="changeMap()">
            <option value="map.html">Map</option>
            <option value="map_clean.html">Map avec les labels nettoyés</option>
        </select>

        <iframe id="mapFrame" src="map.html" style="width:1200px; height:1200px;"></iframe>
    </div>
</body>

</html>
